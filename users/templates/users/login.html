{% extends "index.html" %}
{% load static %}

{% block content %}
  <div class="form-container">
      <h1 class="form-heading">Login</h1>
      <form method="post" action="{% url 'login-account' %}" class="login-form">
          {% csrf_token %}

          <!-- Email Field -->
          <div class="form-group">
              <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
              {{ form.email }}
          </div>

          <!-- Password Field -->
          <div class="form-group">
              <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
              {{ form.password }}
          </div>

          <button type="submit" class="btn-submit">Login</button>

          <!-- Don't have an account link -->
          <div class="signup-redirect">
              <p class="dont-have-account">Don't have an account?</p>
              <a href="{% url 'create-account' %}" class="btn-signup">Sign Up</a>
          </div>
      </form>
  </div>

  <style>
    /* Center the form on the page */
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
    }

    .form-heading {
        font-size: 2rem;
        margin-bottom: 30px;
        color: white;
        font-weight: bold;
    }

    .login-form {
        width: 100%;
        max-width: 400px;
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 1rem;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #4a90e2;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #357ab7;
    }

    .signup-redirect {
        margin-top: 20px;
        text-align: center;
    }

    .signup-redirect p.dont-have-account {
        font-size: 1rem;
        color: black; /* Changed to black */
    }

    .btn-signup {
        font-size: 1rem;
        color: #4a90e2;
        text-decoration: none;
    }

    .btn-signup:hover {
        text-decoration: underline;
    }
  </style>
{% endblock content %}
