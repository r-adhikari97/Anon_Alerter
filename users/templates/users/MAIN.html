{% extends "index.html" %}
{% load static %}
{% block content %}
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100vh; width: 100%; margin: 0; padding: 0; background-image: url('{% static 'images/background.jpg' %}'); background-size: cover; background-position: center; position: relative;">
        <!-- Background image with opacity -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 50%; background-color: rgba(0, 0, 0, 0.5); z-index: -1;"></div>

        <!-- Content inside the div -->
        <h1 style="font-size: 3em; color: white; font-weight: bold;">Welcome to Anonymous Alerter</h1>
        <p style="font-size: 1.5em; color: white; font-weight: bold;">Please choose an option below:</p>
        <div style="margin-top: 20px;">
            <a href="{% url 'create-account' %}" style="background-color: #007bff; color: white; padding: 14px 28px; margin: 15px; text-decoration: none; border-radius: 5px; font-size: 18px; display: inline-block; transition: background-color 0.3s ease; font-weight: bold;">Sign Up</a>
            <a href="{% url 'login-account' %}" style="background-color: #c82333; color: white; padding: 14px 28px; margin: 15px; text-decoration: none; border-radius: 5px; font-size: 18px; display: inline-block; transition: background-color 0.3s ease; font-weight: bold;">Login</a>
        </div>
    </div>
{% endblock content %}

{% block styles %}
    <style>
        /* Reset the body and html margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
{% endblock styles %}
