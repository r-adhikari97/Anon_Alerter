{% include "navbar.html" %}
{% block content %}
  <h1>Sign Up</h1>
  <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
  </form>

  <!-- Login Up Button -->
  <div style="margin-top: 20px; text-align: center;">
      <p>Have an account?</p>
      <a href="{% url 'login-account' %}" class="btn btn-secondary">Login</a>
  </div>
{% endblock content %}
