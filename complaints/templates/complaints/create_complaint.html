<!-- templates/complaints/create_complaint.html -->
{% include "navbar.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Complaint</title>
</head>
<body>

    <!-- Heading -->
    <div style="text-align: center; margin-bottom: 20px;">
        <h2>Create a New Complaint</h2>
    </div>

    <!-- Complaint form -->
    <div style="width: 60%; margin: 0 auto;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Loop over form fields dynamically -->
            {% for field in form %}
                <div style="margin-bottom: 15px;">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}  <!-- Renders the form field (input, textarea, etc.) -->

                    <!-- Display errors if the field has any -->
                    {% if field.errors %}
                        <div style="color: red; font-size: 12px;">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Submit Button -->
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Submit Complaint</button>
            </div>
        </form>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'complaint-dashboard' %}" class="btn btn-secondary">Back to Complaints List</a>
    </div>

</body>
{% endblock content %}
